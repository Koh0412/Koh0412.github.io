<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>自己紹介シート</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <link rel="stylesheet" href="./resources/scss/webpage.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="resources/js/webpage.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="marquee-container"><h3 class="marquee">Kohの個人サイトへようこそ</h3></div>
        </nav>
      </header>
      <main>
        <p class="welcome-message">ゆっくりしていってね！</p>
        <p>ただいま制作中です、ご了承ください</p>
        <figure><img src="./resources/img/kouji.jpg" width="300"></figure>
      </main>
      <footer>
        <p>&copy; 1998 Koh All rights Reserved.</p>
      </footer>
    </div>
  </body>
  <div class="window mywindow" style="display: none;">
    <div class="title-bar">
      <div class="title-bar-text">Web ページからのメッセージ</div>
      <div class="title-bar-controls">
        <button aria-label="Close" class="close-window"></button>
      </div>
    </div>
    <div class="window-body mywindow-body">
      <div>
        <div class="message">
          <img src="./resources/img/bikkuri.png" width="50" alt="">
          <p>右クリック禁止</p>
        </div>
        <div class="btn-controls">
          <button class="close-window">OK</button>
        </div>
      </div>
    </div>
  </div>

  </div>
</html>
